name: Deploy to GitHub Pages

on:
  push:
    branches:
      - release # releaseブランチにプッシュされたときに実行されます

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # 使用しているNode.jsのバージョンを指定

      - name: Install dependencies
        run: yarn install # Yarnで依存関係をインストール

      - name: Build the project
        run: yarn generate # Nuxt.jsの静的ファイルを生成

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # 生成された静的ファイルがあるフォルダ
          destination_dir: "" # ルートディレクトリにデプロイ
          keep_files: false # 以前のファイルは削除される

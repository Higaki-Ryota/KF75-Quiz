name: CI

on:
  push:
    branches:
      - main
      - dependabot/**   # Dependabot のブランチも対象
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのチェックアウト
      - uses: actions/checkout@v3

      # Node のセットアップ
      - uses: actions/setup-node@v3
        with:
          node-version: 18       # Nuxt 3 推奨
          cache: "npm"

      # 依存関係インストール
      - run: npm ci --legacy-peer-deps

      # ビルド
      - run: npm run build

      # テスト（あれば）
      - run: npm test || echo "テストなしでも続行"